<div
  class="min-h-screen bg-[#00a896] flex flex-col justify-center items-center text-white text-center h-96"
>
  <h1 class="flex justify-center font-bold lg:text-[38px] sm:text-[20px]">
    <span class="text-amber-400">Espace Formation</span> -
    <span class="text-alice-400"> {{ title | uppercase }}</span>
  </h1>
  <h2 class="flex justify-center lg:text-[24px]">
    Connectez-vous dès maintenant !
  </h2>
  <div class="mt-10">
    <!-- component form here to insert  -->
    <form class="space-y-8 border-2 w-[750px] m-auto border-green-500 bg-white text-black rounded-[15px] pb-5"> 
      <div class="flex justify-between m-5">
        <h1 class="text-xl font-bold text-center text-black">Connexion : </h1>
        <a
          routerLink="/"
          class="underline text-lg font-bold text-black hover:text-blue-500"
        >
          Mot de passe oublié ?  
        </a>
      </div>
      <div class="w-[70%] m-auto">
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
          >
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
            />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
            />
          </svg>
          <input
            type="email"
            class="grow"
            placeholder="Saisissez votre Email"
            formControlName="email"
            (keydown)="preventSpace($event)"
          />
        </label>
      </div>
      <div class="w-[70%] m-auto">
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'" 
            class="grow"
            placeholder="Votre mot de passe"
            formControlName="password"
            (keydown)="preventSpace($event)"
          />
          <br>
          <input type="checkbox"  class="checkbox checkbox-sm" (change)="togglePasswordVisibility()"
          />
          <p>Voir mot de passe</p>
     
        </label>
      </div>
      <!-- Loggin button  -->
      <div class="flex justify-center">
       <button [disabled]=""  class="btn w-2/5 bg-green-500 hover:bg-green-900 mt-5 text-white">
         Se connecter
       </button>
     </div>
    </form>
  </div>
    
  <!-- si l'utilisateur a deja un compte | bloc d'information  -->
  <div class="flex justify-center">
    <div class="flex flex-col text-center gap-5">
      <p>
        Vous n'avez pas encore de compte ?<br />
        <a routerLink="/signup"> Inscrivez-vous</a>
      </p>
    </div>
  </div>
</div>
