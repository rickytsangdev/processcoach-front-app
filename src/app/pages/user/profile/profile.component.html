<section class="bg-[#DDD] min-h-screen">
  <div class="flex flex-col justify-center items-center">
    <h1 class="text-4xl text-black mt-3">MON PROFIL</h1>
    <div class="menu_navigation">
      <!-- create component here after -->
      <ul class="menu bg-base-200 lg:menu-horizontal rounded-box">
        <li routerLink="/user/profile/">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Mes informations
            <span
              class="badge badge-xs badge-info profile-badge"
              [class.invisible]="
                !(
                  currentUrl === '/user/profile' ||
                  currentUrl === '/user/profile/'
                )
              "
            ></span>
          </a>
        </li>
        <li routerLink="/user/profile/certificate">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Mes attestations
            <span
              class="badge badge-xs badge-info profile-badge"
              [class.invisible]="currentUrl !== '/user/profile/certificate'"
            ></span>
          </a>
        </li>
        <li routerLink="/user/profile/stats">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
            Mes Stats
            <span
              class="badge badge-xs badge-info profile-badge"
              [class.invisible]="currentUrl !== '/user/profile/stats'"
            ></span>
          </a>
        </li>
      </ul>
    </div>
    <!-- start UI for each profile navigation  -->
    <!-- component here for mes informations, mes Attestations, Mes stats  -->
    <div class="container_section">
      <router-outlet></router-outlet>

      <!-- chaque section ici  -->
    </div>
  </div>
</section>
